<script>
       let shirtType = {
    "shirt": 10,
    "tank-top": 10,
    "sweater": 20,
    "hoodie": 30,
    "coat": 50,
}

let shirtColor = {
    "red": 0,
    "green": 5,
    "blue": -2,
    "white": 0,
}

let shirtSizePercentage = {
    "S": -10,
    "M": 0,
    "L": 0,
    "XL": 10,
}

let logo = 3;

function calculatePrice() {
    // סוג חולצה
    let selectedShirtTypePrice = 0;
    let selectedShirtType = getSelectedShirtType();
    if(selectedShirtType){
        selectedShirtTypePrice = shirtType[selectedShirtType];
    }
    // אחוזים בבחירת צבע
    let selectedColor = document.getElementById("color-dropdown").value;
    let selectedColorPrice = shirtColor[selectedColor];
    // אחוזים בבחירת חולצה
    let selectedShirtSizePercentage = 0;
    let selectedShirtSize = getSelectedShirtSize();
    if(selectedShirtSize){
        selectedShirtSizePercentage = shirtSizePercentage[selectedShirtSize];
    }
    // לוגו
    let totalLogoPrice = getTotalPriceOfLogo();

    // חישוב כולל
    let totalPriceOfAllItems = selectedShirtTypePrice + selectedColorPrice +totalLogoPrice;
    // חישוב של אחוזים
    totalPriceOfAllItems = totalPriceOfAllItems + (totalPriceOfAllItems*(selectedShirtSizePercentage/100));

    document.getElementById("price").innerHTML = "סך הכל לתשלום = "+totalPriceOfAllItems+ " שקלים";
}

// כפתורים דגם חולצה
function getSelectedShirtType() {
    var radios = document.getElementsByName('shirt-type');

    for (var i = 0, length = radios.length; i < length; i++) {
        if (radios[i].checked) {
            return radios[i].value;
        }
    }
    return false;
}

function getSelectedShirtSize() {
    var radios = document.getElementsByName('shirt-size');

    for (var i = 0, length = radios.length; i < length; i++) {
        if (radios[i].checked) {
            return radios[i].value;
        }
    }
    return false;
}

function getTotalPriceOfLogo(){
    let totalLogoPrice = 0;
    if(document.getElementById("forward").checked){
        totalLogoPrice= totalLogoPrice+logo;
    }
    if(document.getElementById("backward").checked){
        totalLogoPrice= totalLogoPrice+logo;
    }
    if(document.getElementById("right").checked){
        totalLogoPrice= totalLogoPrice+logo;
    }
    if(document.getElementById("left").checked){
        totalLogoPrice= totalLogoPrice+logo;
    }
    return totalLogoPrice;
}
       </script>

                    <div class="form-group">

                        <label for="checkbox-inline">

                        </label>
                    </div>
                    <div class="form-group"> 
                        <label for="address">כתובת:</label>

                    </div>
                    <div class="form-group">
